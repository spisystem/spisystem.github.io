    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e6f0ff 0%, #ffffff 100%);
  color: #002d5a; /* testo principale scuro */
  line-height: 1.7;
  margin: 0 auto;
  padding: 40px 20px;
  max-width: 1200px;
}

header h1 {
  font-size: 2.6em;
  color: #004080; /* titolo principale */
  letter-spacing: 2px;
  text-transform: uppercase;
  margin: 0;
  font-weight: 600;
}

.model {
  background: #f9fbff;
  border-left: 6px solid #0059b3; /* bordo più scuro */
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 89, 179, 0.15); /* ombra più scura */
  padding: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.model:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 45px rgba(0, 89, 179, 0.3);
}

.model h2 {
  margin: 0 0 15px 0;
  font-size: 1.6em;
  color: #004080; /* titolo modello */
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-weight: 600;
  text-decoration: none;
}

.model p {
  font-size: 1em;
  color: #002d5a; /* testo descrizione */
  margin: 0 0 15px;
}

.model p strong {
  color: #004080; /* parole in grassetto */
  font-weight: 700;
}

.pdf-link {
  background: #004080; /* bottone */
  color: #ffffff;
  padding: 10px 24px;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  font-size: 0.9em;
  box-shadow: 0 5px 15px rgba(0, 64, 128, 0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

.pdf-link:hover {
  background: #002d5a; /* bottone hover */
  transform: translateY(-3px);
}

@media (max-width: 768px) {
  .model-content {
    text-align: center;
  }
}
  </style>

    const container = document.querySelector(".models-grid");

    if (!dati) {
      container.innerHTML = `<p>Prodotto non trovato o non selezionato.</p>`;
    } else {
      const header = document.createElement("h2");
      header.textContent = dati.titolo;
      container.parentElement.insertBefore(header, container);

      dati.modelli.forEach(modello => {
        const div = document.createElement("div");
        div.className = "model";

        div.innerHTML = `
          <h2>${modello.nome}</h2>
          <div class="model-content">
            <img src="${modello.immagine}" alt="${modello.nome}" />
            <p>${modello.descrizione}</p>
