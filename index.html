    }
    input, textarea {

    button[type="submit"] {

      font-weight: 600;
      font-size: 14px;

<script>
  const translations = {
    en: {
      "nav.about": "About Us",
      "nav.products": "Products",
      "nav.contact": "Contact",
      "section.about": "About Us",
      "section.aboutText": "We are a multi-brand company specialized in providing and servicing professional point-of-sale solutions...",
      "section.products": "Products",
      "section.contact": "Contact Us",
      "section.estimate": "Request a Quote",
      "products.registratori": "CASH REGISTERS",
      "products.bilance": "ELECTRONIC SCALES",
      "products.touch": "TOUCH SCREEN SYSTEMS",
      "products.casse": "CASH AUTOMATIC SYSTEMS",
      "products.kiosk": "INTERACTIVE KIOSKS",
      "products.affettatrici": "PROFESSIONAL SLICERS",
      "products.palmari": "KITCHEN PRINTERS & HANDHELD DEVICES",
      "products.prezzatrici": "PRICE GUNS & MONEY DETECTORS",
      "products.rotoli": "THERMAL ROLLS",
      "form.submit": "Send Request"
    },
    it: {}
  };

  const switcher = document.getElementById("lang-switcher");
  const elements = document.querySelectorAll("[data-i18n]");

  function updateLanguage(lang) {
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang] && translations[lang][key]) {
        el.innerText = translations[lang][key];
      }
    });
  }

  switcher.addEventListener("change", e => {
    updateLanguage(e.target.value);
  });
</script>
